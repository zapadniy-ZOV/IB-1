name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven (tests)
        run: cd ./secure-api && mvn -B -DskipITs verify

      - name: Run SpotBugs
        run: cd ./secure-api && mvn -B com.github.spotbugs:spotbugs-maven-plugin:spotbugs

      - name: Run OWASP Dependency-Check
        run: cd ./secure-api && mvn -B org.owasp:dependency-check-maven:check

      - name: Upload SpotBugs report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: |
            **/target/spotbugsXml.xml
            **/target/spotbugs-sarif.xml
          if-no-files-found: warn

      - name: Upload Dependency-Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            **/target/dependency-check-report.*
          if-no-files-found: warn
